{% extends 'base.html' %}
{% load static %}



{% block page_content %}

    <div class="container py-4">
        <div class="border-bottom">
            <div class="d-flex">
            <span class="icon">
                <i class="fal fa-arrow-left"></i>
            </span>
                <h3 class="mx-1">{{ classroom.name }}</h3>
            </div>
            <a class="profile-link mb-2 mx-4" href="/profile/{{ classroom.teacher.username }}">
                <img style="width:36px;height: 36px;border-radius: 100%"
                     src="https://yt3.ggpht.com/yti/ANoDKi6qkYmmkW5h-MgYVlY8Gk1D3fUyu6z8y2Pzfffl=s88-c-k-c0x00ffffff-no-rj-mo"
                     alt="">
                <span>{{ classroom.teacher.name }}</span>
            </a>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mt-5">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/class/detail/{{ classroom.code }}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Classwork</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="class/classmates/{{ classroom.code }}">Classmates</a>
            </li>
        </ul>

        <div class="my-4">
            <h4 class="mx-1 text-dark">Classmates</h4>
            <div class="d-flex flex-wrap">
                {% for classmate in classmates %}

                    <div class="m-2 d-flex flex-column justify-content-center align-items-center align-content-center border p-2"
                         style="width:max-content;border-radius: 10px">
                        <img style="width: 80px;height: 80px;border-radius: 100%"
                             src="https://yt3.ggpht.com/yti/ANoDKi6qkYmmkW5h-MgYVlY8Gk1D3fUyu6z8y2Pzfffl=s88-c-k-c0x00ffffff-no-rj-mo"
                             alt="">
                        <h6 class="text-capitalize">{{ classmate.name }}</h6>
                    </div>
                {% endfor %}
            </div>

        </div>

    </div>

{% endblock %}
